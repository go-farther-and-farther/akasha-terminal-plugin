
# 决斗系列插件 设置
duel_cfg: 
  # 战斗力依赖系数
  Magnification: 2
  # 命令间隔时间，单位秒，这是决斗的冷却时间#初始为300秒
  Cooling_time: 300
  # 命令间隔时间，单位分钟，这是锻炼的冷却时间#初始为300分钟
  Cooling_time2: 300
